<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Desing</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign_up">
        <div class="sign_up_main">
            <div class="sign_left">
                <img src="img/signin-image.jpg" alt="">
                <a href="">Create an account</a>
            </div>
            <div class="sign_right">
                <h2>Sign up</h2>
                <form action="">
                    <div class="form_main">
                        <input class="form_control" type="text" placeholder="Your Name">
                        <div class="form_icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form_main">
                        <input class="form_control" type="password" placeholder="password">
                        <div class="form_icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <input class="margin_top" type="checkbox">
                    <label for="">Remember me</label>
                    <button type="submit" class="button_btn">Log In</button>
                </form>
                <div class="social">
                    <span><a href="">Or login with</a></span>
                    <a href=""> <i class="fab fa-facebook-f f_class"></i></a>
                    <a href=""><i class="fab fa-twitter tw_class"></i></a>
                    <a href=""><i class="fab fa-google g_class"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
